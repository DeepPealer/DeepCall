version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: deepcall_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-deepcall}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: deepcall_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # Optional: For easy DB viewing
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data:
  redis_data:
